<form 
style="
    background-color: lightgrey;
    border-radius: 10px;
    padding: 20px;" [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <h2 style="background-color: lightsalmon;border-radius: 10px;padding: 4px;" >CRUD OPERATIONS APP</h2>
  <div class="form-group">
    <label>
      Name:
      <input
        class="form-control"
        formControlName="name"
        placeholder="Your name"
      />
    </label>
  </div>
  <div class="form-group">
    <label>
      Email:
      <input
        class="form-control"
        formControlName="email"
        placeholder="Your email"
      />
    </label>
  </div>
  <div class="form-group">
    <label>
      Number:
      <input
        class="form-control"
        formControlName="phone"
        placeholder="Your phone"
      />
    </label>
  </div>
  <button 
  style="background-color: lightsalmon;color: black;"  type="submit" class="btn btn-success m-r-2 my-2">Add Data</button>
  <button style="
  background-color: lightsalmon;
" type="button" (click)="onCancel()" class="btn btn-info my-2">
    Cancel
  </button>
</form>
