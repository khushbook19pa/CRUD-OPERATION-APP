<div class="container mt-2">
  <tabset>
    <tab
      *ngFor="let m of menu; let i = index"
      [active]="m.active"
      [heading]="m.title"
      (selectTab)="tabSelected(m.url)"
    >
      <app-form *ngIf="i == 0"></app-form>
      <app-cards *ngIf="i == 1"></app-cards>
      <app-table *ngIf="i == 2"></app-table>
    </tab>
  </tabset>
</div>
